{% extends 'base.html' %}

{% block content %}
<div class="hero bg-primary text-white py-5">
    <div class="container text-center">
        <h1 class="display-4">Welcome to Our Bookstore</h1>
        <p class="lead">Discover your next favorite book</p>
    </div>
</div>

<div class="container my-5">
    <h2 class="text-center mb-4">Browse by Category</h2>
    <div class="row">
        {% for category in categories %}
        <div class="col-md-4 mb-3">
            <a href="{{ url_for('products', category=category.id) }}" class="text-decoration-none">
                <div class="card text-center h-100 category-card">
                    <div class="card-body">
                        <h5 class="card-title text-dark">{{ category.name }}</h5>
                        <p class="text-muted">Explore {{ category.name }} books</p>
                    </div>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
