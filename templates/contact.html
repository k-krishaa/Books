{% extends 'base.html' %}

{% block title %}Contact Us - Bookstore{% endblock %}

{% block content %}
<div class="container my-5">
    <h2 class="text-center mb-4">Contact Us</h2>
    <div class="row">
        <div class="col-md-6 mx-auto">
            <div class="card">
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="subject" class="form-label">Subject</label>
                            <input type="text" class="form-control" id="subject" name="subject" required>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Message</label>
                            <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Send Message</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <div class="row mt-5">
        <div class="col-md-4 text-center">
            <i class="bi bi-geo-alt fs-1 text-primary"></i>
            <h5 class="mt-3">Address</h5>
            <p class="text-muted">123 Book Street, Reading City, RC 12345</p>
        </div>
        <div class="col-md-4 text-center">
            <i class="bi bi-envelope fs-1 text-primary"></i>
            <h5 class="mt-3">Email</h5>
            <p class="text-muted">info@bookstore.com</p>
        </div>
        <div class="col-md-4 text-center">
            <i class="bi bi-telephone fs-1 text-primary"></i>
            <h5 class="mt-3">Phone</h5>
            <p class="text-muted">+1 (555) 123-4567</p>
        </div>
    </div>
</div>
{% endblock %}
